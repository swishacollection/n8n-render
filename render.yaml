services:
  - type: web
    name: n8n-render
    env: docker
    plan: free
    envVars:
      # Authentication
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourpassword"

      # Host/Port Config
      - key: N8N_HOST
        value: "n8n-render.onrender.com" # replace with your actual Render URL
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: "https"
      - key: WEBHOOK_URL
        value: "https://n8n-render.onrender.com/"

      # Database (Postgres)
      - key: DB_TYPE
        value: "postgresdb"
